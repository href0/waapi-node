<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp API by HrefCorp</title>
</head>

<body>
    <div id="app">
        <h1>Whatsapp API</h1>
        <p>Powered by HrefCorp</p>
        <img src="" alt="QR Code" id="qrcode" />
        <h3>Logs: </h3>
        <ul id="logs"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"
        integrity="sha512-I9p4eOeWXGM9m5GhJYd3UDUA5Lr+Epp5e4ykWFYW9hv3jZqdR92S5p+ApMSWuMaV4E+JqILepP1G9kNer4AFGQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            let socket = io.connect('http://localhost:8000', {
                path: '/socket.io'
            })
            socket.on('message', (msg) => {
                $('#logs').append($('<li>').text(msg))
            })
            socket.on('qr', (src) => {
                $('#qrcode').attr('src', src)
            })

        });
    </script>
</body>

</html>
